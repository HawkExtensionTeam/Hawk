<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Notes</title>
    <link href="assets/simplemde.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/bootstrap.min.js"></script>

</head>
<body>

   <div class="container custom-container ml-4">
        <div class="row">
            <div class="col">
                <h2 class="my-4">My Notes</h2>

                <div class="list-group">

                    <div class="note-item" id="add-note">
                        Add Note
                    </div>
                </div>
                <div id="notes-list" class="list-group">

                </div>
            </div>
    
            <div class="col mt-4">
                <form id="note-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>
    
                    <div class="form-group">
                        <textarea id="editor" class="form-control"></textarea>
                    </div>
    
                    <button type="button" class="btn btn-primary" id="add-note-button">Add Note</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </form>
                <div id="show-note">
                    <div id="titleDisplay">
                    </div>
                    <div id="contentDisplay">
                    </div>
                    <button type="button" id="edit" class="btn btn-primary">Edit</button>
                </div>
                <button type="button" id="delete" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
            </div>
        </div>
    </div>


   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Deletion</h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   Are you sure you want to delete this note?<br/>
                   This action <strong>CANNOT</strong> be retracted!
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                   <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirmDelete">Delete</button>
               </div>
           </div>
       </div>
   </div>

<script src="assets/marked.min.js"></script>
<script src="assets/simplemde.min.js"></script>
<script src="assets/jquery-3.7.1.min.js"></script>
<script src="note.js"></script>
</body>
</html>
