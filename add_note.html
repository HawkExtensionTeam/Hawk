<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Notes</title>
    <link href="assets/simplemde.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

   <div class="container custom-container ml-4">
        <div class="row">
            <div class="col">
                <h2 class="my-4">My Notes</h2>
                <div id="notes-list" class="list-group">
                </div>
            </div>
    
            <div class="col mt-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title" required>
                    </div>
    
                    <div class="form-group">
                        <textarea id="editor" class="form-control"></textarea>
                    </div>
    
                    <button type="button" class="btn btn-primary">Add Note</button>
                </form>
            </div>
        </div>
    </div>

<script src="assets/marked.min.js"></script>
<script src="assets/simplemde.min.js"></script>
<script src="assets/jquery-3.7.1.min.js"></script>
<script src="note.js"></script>
</body>
</html>
