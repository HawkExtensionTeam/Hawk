<!DOCTYPE html>
<html lang="en">
  <head>
	<link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>To-Do Make</title>
  </head>
  <body>
    <form id="todoForm">
      <label for="taskInput">Task:</label>
      <input type="text" id="taskInput" name="taskInput" required>
      <label for="descriptionInput">Description:</label>
      <input type="text" id="descriptionInput" name="descriptionInput" required>
      <label for="dateInput">Date:</label>
      <input type="text" id="dateInput" name="dateInput" required>
      <label for="timeInput">Time:</label>
      <input type="text" id="timeInput" name="timeInput" required>
      <button type="submit">Save</button>
    </form>
    <h1>To-Do Make</h1>
    <input type="button" id="new-tab-button" value="Open to-do">
    <input type="button" id="note" value="Go to note">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="popup.js"></script>
    <script src="todo_make.js"></script>
	<script src="assets/bootstrap.min.js"></script>
  </body>
</html>
