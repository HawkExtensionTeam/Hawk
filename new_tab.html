<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css"> 
    <title>New Tab To-Do</title>
</head>
<body class="d-flex justify-content-center align-items-center"> <!-- Center content -->

    <div class="container mt-5" id = "to-do-list-main">
        <div class="row">
            <div class="col-6">
                <h2 class="card-title">To-Do List</h2>
            </div>
            <div class="col-6">
                <img src="images/add_icon_circle.png" alt="New Tab" id="new-task-button">
            </div>
        </div>
        <ul class="list-group round-override list-group-flush" id="checklist">
        </ul>
        <div class="task-list" id="task-list">
        </div>
        <form id="todoForm" style="display: none;">
            <div class="form-group">
                <label for="taskInput">Task Title</label>
                <input type="text" class="form-control" id="taskInput" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="descriptionInput">Task Description</label>
                <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="dateInput">Due Date</label>
                <input type="text" class="form-control" id="dateInput" placeholder="YYYY/MM/DD" required>
            </div>
            <div class="form-group">
                <label for="timeInput">Due Time</label>
                <input type="text" class="form-control" id="timeInput" placeholder="HH:MM" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <form id="editForm" style="display: none;">
            <div class="form-group">
                <label for="editTaskInput">Task Title</label>
                <input type="text" class="form-control" id="editTaskInput" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="editDescriptionInput">Task Description</label>
                <textarea class="form-control" id="editDescriptionInput" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="editDateInput">Due Date</label>
                <input type="text" class="form-control" id="editDateInput" placeholder="YYYY/MM/DD" required>
            </div>
            <div class="form-group">
                <label for="editTimeInput">Due Time</label>
                <input type="text" class="form-control" id="editTimeInput" placeholder="HH:MM" required>
            </div>
            <button type="submit" class="btn btn-primary">Edit Task</button>
        </form>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="todo_make.js"></script>
    <script src="assets/bootstrap.min.js"></script>

</body>
</html>
